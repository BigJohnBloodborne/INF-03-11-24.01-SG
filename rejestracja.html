<!DOCTYPE html>
<meta charset="UTF-8">
<title>Sklep - rejestracja</title>
<link rel="stylesheet" href="styl.css">
    <head>

    </head>
    <body>
        <header>
            <section id="baner">
                <h1>Zarejestruj sie w sklepie</h1>
            </section>
        </header>
        <aside>
            <section id="blok-lewy">
                <img src="obraz.png" alt="promocje">
                <h2>Sprawdź promocje</h2>
                <table>
                    <tr>
                        <th>co?</th>
                        <th>ile taniej?</th>
                    </tr>
                    <tr>
                        <td>ubrania</td>
                        <td>15%</td>
                    </tr>
                    <tr>
                        <td>buty</td>
                        <td>25%</td>
                    </tr>
                </table>
            </section>
        </aside>
        <main>
            <section id="glowny">
                <button>Klient</button>
                <button>Adres</button>
                <button>Kontakt</button>

                <section>
                    <p>Imie</p>
                    <input type="text" placeholder="Wpisz dane...">
                    <p>Nazwisko</p>
                    <input type="text">
                    <p>Data urodzenia</p>
                    <input type="date">
                </section>
                <section>
                    <p>Ulica</p>
                    <input type="text">
                    <p>Numer</p>
                    <input type="text">
                    <p>Miasto</p>
                    <input type="text">
                </section>
                <section>
                    <p>Muner komórkowy</p>
                    <input type="tel">
                    <p>Akceptuje RODO</p>
                    <input type="checkbox">
                    <button>Zatwierdź dane</button>
            </section>
            <section id="pasek-postepu">

            </section>
        </main>
        <footer>
            <section id="stopka">

            </section>
        </footer>
    </body>
</html>
